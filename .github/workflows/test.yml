on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false
          submodules: "recursive"

      - name: Setup node ğŸ“¦
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies ğŸ“¥
        run: npm ci --no-audit

      - name: Run tests ğŸ§ª
        run: npm run test
